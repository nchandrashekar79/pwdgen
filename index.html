<!DOCTYPE html>
<html>
	<head>
		<title>Password Generator</title>
		<script type="text/javascript">

			function generate(){
				
				
              document.getElementById('display').innerText = randomStr();
			}
			
			function randomStr() {
				let pass = '';
				
				var length = parseInt(document.getElementById('length').value);
				
				let str = generateChars(length);		
			
			 
				for (let i = 1; i <= length; i++) {
					let char = Math.floor(Math.random()
						* str.length + 1);
			 
					pass += str.charAt(char)
				}
				return pass;
				}
				
				
			function generateChars(length){
				
				let smallAlph='abcdefghijklmnopqrstuvwxyz0';
				let capAlph='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
				let numbers='1234567890';
				let symbols='!"#$%&()*+,-./:;<=>?@[\]^_`{|}~';
				
				let str='';
				var isabcChecked = document.getElementById("abcCheck").checked;
				var isABCChecked = document.getElementById("ABCCheck").checked;
				var isNumChecked = document.getElementById("123Check").checked;
				var isSpecialCharChecked = document.getElementById("SpecialCharCheck").checked;
				
				
				if(isNaN(length) || length < 0){
				  alert("Input valid password length");
				}
			
				//if(!isabcChecked && !isABCChecked && !isNumChecked || !isSpecialCharChecked){
				 //alert("Select any  Characters used:");
				//}
				if(isabcChecked){
				 str=str+smallAlph;
				}
				
				if(isABCChecked){
				 str=str+capAlph;
				}
				
				if(isNumChecked){
				 str=str+numbers;
				}
				
				if(isSpecialCharChecked){
				 str=str+symbols;
				}
				
				return str;
				
				}
				
		</script>
	</head>
	<body>
	<h2>Password Generator </h2>
	<br>
		<label>Password length:</label>
		<input id="length" name="text"><br>
		<label>Characters used:</label>
		
		<input type="checkbox" id="abcCheck" name="abcCheck" value="abc">
	    <label for="abcCheck"> abc</label>
	    <input type="checkbox" id="ABCCheck" name="ABCCheck" value="ABC">
	    <label for="ABCCheck"> ABC</label>
		
		<input type="checkbox" id="123Check" name="123Check" value="123">
	    <label for="123Check"> 123</label>
		
		<input type="checkbox" id="SpecialCharCheck" name="SpecialCharCheck" value="SpecialCharCheck">
	    <label for="SpecialCharCheck"> SpecialChar</label><br><br>
  
  
		<button onclick="generate();">Generate</button>
		<div id="display" style="font-size: 60px;"></div>
	</body>
</html>
